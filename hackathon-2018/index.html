      function chasing_enemy(x,y,range) { //acid clouds
      this.x = x //position
      this.y = y
      
      this.height = 32 //size
      this.width = 32
      
      this.speedX = 1 //speed that changes
      this.speedY = 1
      
      this.originX = x//starting position
      this.originY = y
      this.chase_radius_squared = range //range to calculate if the enemy is outside the range 
      this.tick = Math.floor(Math.random()*3)*5 //starts at a random point on the sprite sheet
           	
      this.image = document.getElementById("cloud")//image to use

      this.render = function() { //render function
      	this.check_Player_Range() //checks if the player is inside the range of the enemy
        
        ctx = levelArea.context;
        ctx.drawImage(this.image,(Math.floor(this.tick/10)*32),0,this.width,this.height,this.x,this.y,32,32)//draw the image
        this.tick = this.tick+1 //increase the tick this choose what part of the sprite sheet to draw
        if(this.tick===40) { //if the tick reaches 40 then it will go out of the sprite sheet so I reset it
          this.tick = 0
      		}
        }   
      
      this.check_Player_Range = function() { //checks if the player is in range 
        
        var dX = Player.x-this.originX //x distance to the player 
        var dY = Player.y-this.originY //y distance to the player it can be nagtive because i use the value ^2 so it will always be positive anyway
        
        var dX2 = Math.pow(dX, 2) //for using the pathagorean theorum to determine if the player is out of range 
        var dY2 = Math.pow(dY, 2)
        
        if (dX2+dY2 < this.chase_radius_squared) { //if the sum of the distance x squared and distance y squared is smaller than the radius squared  
          this.chasePlayer() //call the chasePlayer function
        	}
        else { //if it's not if the player is not in the range of the enemy the enemy moves back to the origin
          this.retreat() 
        	}
      	}
        
      this.chasePlayer = function() {    //moves enemy toward the player it gets slower as it moves toward the player 
        this.y = this.y+((Player.y-this.y)/40*this.speedY)
        this.x = this.x+((Player.x-this.x)/40*this.speedX)
        this.collision() //checks for a collision between the enemy and the player 
      	} 
        
      this.retreat = function() { //moves enemy toward the origin 
        this.y = this.y+((this.originY-this.y)/40*this.speedY)
        this.x = this.x+((this.originX-this.x)/40*this.speedX)
      	} 
        
      this.collision = function() {          
             if (this.x+this.width>Player.x && this.x<Player.x+Player.width && this.y+this.height>Player.y && this.y<Player.y + Player.height ) {       	
               Player.x = Player.startX //send player to the start
               Player.y = Player.startY
               Player.deathNum = Player.deathNum + 1 //adds a death
               }  
          	}          
        }
